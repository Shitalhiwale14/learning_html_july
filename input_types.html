<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>
<body>
    <fieldset>
        <legend>
            contact form
        </legend>
        <form>
            
            <lable>First Name</lable>
            <input type="text" placehorder="Enter First Name"/><br><br>

            <lable>Last Name</lable>
            <input type="text" placeholder="Enter Last Name"/><br><br>
            
            <lable>Phone Number</lable>
            <input type="number"/><br><br>
        
             
            <lable>Password</lable>
            <input type="password" placeword="Enter password"/><br><br>

            <lable>DOB</lable>
            <input type="Date"/><br><br>
            <lable>Month</lable>
            <input type="month"/><br><br>
            <lable>Week</lable>
            <input type="Week"/><br><br>
            <lable>Time</lable>
            <input type="time"/><br><br>
            <input type="datetime-local"/><br><br>

          <lable>choose city</lable><br>  
            <input type="checkbox" checked/>Mumbai
            <input type="checkbox"/>Pune
            <input type="checkbox"/>Nagpur
            <input type="checkbox"/>Jalgaon
       
     <br>       
        <lable>Select Gender</lable><br>
            <input type="radio"name="gender" checked/>Male
            <input type="radio"name="gender"/>female
            <input type="radio"name="gender"/>Other

            <br>
            <lable>Select Fav sweet Dish</lable><br>
            <select>
                 <option>Choose...</option>
                <option>Bundi Ladu</option>
                <option>Rasgulla</option>
                <option>GulabJam</option>
                <option>Barfi Kaju</option>
                </select>

        <lable>Upload Image</lable><br>
        <option>Choose file...</option>
        <input type="file" multiple/>

        <lable>choose color</lable><br>
        <input type="color"/>

        <lable>choose Range</lable><br>
        <input type="range"/>

        <textarea rows="5" cols="20"></textarea>
        <input type="submit">
    </form>
    </fieldset>
</body>
</html>
